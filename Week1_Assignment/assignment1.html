<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diwali Greeting Card</title>
    <style>
        canvas{
            border:1px solid black;
            display:block;
            margin:100px auto;
            background-color: yellow;
        }
    </style>
    
</head>
<body>
    <canvas id="can" width="500px" height="500px"></canvas>
    <script>

        var ctx=document.getElementById("can").getContext("2d");

        // First Star
        ctx.fillStyle = "orange";
        ctx.beginPath();
        ctx.moveTo(75, 40);
        ctx.lineTo(90, 80);
        ctx.lineTo(50, 60);
        ctx.lineTo(110, 60);
        ctx.lineTo(70, 80);
        ctx.closePath();
        ctx.fill();

        // Second Star
        ctx.fillStyle = "green";
        ctx.beginPath();
        ctx.moveTo(200, 40);
        ctx.lineTo(215, 80);
        ctx.lineTo(175, 60);
        ctx.lineTo(235, 60);
        ctx.lineTo(195, 80);
        ctx.closePath();
        ctx.fill();

        // Third Star
        ctx.fillStyle = "red";
        ctx.beginPath();
        ctx.moveTo(325, 40);
        ctx.lineTo(340, 80);
        ctx.lineTo(300, 60);
        ctx.lineTo(360, 60);
        ctx.lineTo(320, 80);
        ctx.closePath();
        ctx.fill();

        // Fourth Star
        ctx.fillStyle = "purple";
        ctx.beginPath();
        ctx.moveTo(450, 40);
        ctx.lineTo(465, 80);
        ctx.lineTo(425, 60);
        ctx.lineTo(485, 60);
        ctx.lineTo(445, 80);
        ctx.closePath();
        ctx.fill();

      
        

        //message
        ctx.font="40px Cursive";
        ctx.fillText("HAPPY DIWALI",80,460);
        ctx.stroke();   

       
        // Rocket Body
        ctx.fillStyle = "blue";
        ctx.fillRect(200, 250, 100, 150);

         // Rocket Head
         ctx.fillStyle = "red";
        ctx.beginPath();
        ctx.moveTo(200, 250);
        ctx.lineTo(300, 250);
        ctx.lineTo(250, 100); 
        ctx.closePath();
        ctx.fill();


        ctx.fillStyle = "purple";
        ctx.fillRect(50, 270, 20, 20);
        ctx.fillRect(250, 270, 20, 20);
        ctx.fillRect(400, 270, 20, 20);
        ctx.fillStyle = "blue";

        

        
        
    </script>

</body>
</html>
